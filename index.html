<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  
  <div class="container">

    <div class="content-container">

      <div class="img-content">
        <img src="./src/img/image-product-desktop.jpg" alt="perfume">
      </div>

      <div class="content-product">

        <p class="title">PERFUME</p>
        <H1 class="title1">Gabrielle Essence Eau De Parfum</H1>
        <p class="text">A floral, solar and voluptuous interpretetion composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-content">
          <p class="price">$149.99</p> <span class="discount">$169.99</span>
        </div>
        <div class="action">
          <button class="buy"><img src="./src/img/icon-cart.svg" alt="cart"> Add to Cart</button>
        </div>

      </div>

    </div>

  </div>

</body>
</html>
